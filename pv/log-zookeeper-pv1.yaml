apiVersion: v1
kind: PersistentVolume
metadata:
  name: log-zookeeper-pv1
  namespace: miaozy
  labels:
    "type": "zookeeper"
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: zk-log-local-storege
  local:
    path: /mnt/pv/zookeeper/log
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - 108443.server.bigdata.com.cn