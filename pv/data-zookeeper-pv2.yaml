apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-zookeeper-pv2
  namespace: k8sadmin
  labels:
    "type": "zookeeper"
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: zk-data-local-storege
  local:
    path: /mnt/pv/zookeeper/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - 108473.server.bigdata.com.cn